<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kehadiran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Form Kehadiran</h1>
        <form id="attendanceForm">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="class">Kelas:</label>
                <select id="class" name="class" required>
                    <option value="Kelas 7">Kelas 7</option>
                    <option value="Kelas 8">Kelas 8</option>
                    <option value="Kelas 9">Kelas 9</option>
                </select>
            </div>
            <div class="form-group">
                <label for="attendance">Kehadiran:</label>
                <select id="attendance" name="attendance" required>
                    <option value="Hadir">Hadir</option>
                    <option value="Alfa">Alfa</option>
                    <option value="Sakit/Izin">Sakit/Izin</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Hadir</button>
            </div>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz8h7XGh3wmfoqs4fjQiHBrFq2taOJBvMvrhTQvXxiOLck3OK_2B1u4JienAUBao2J3/exec';
        const form = document.getElementById('attendanceForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => alert('Data berhasil dikirim!'))
                .catch(error => alert('Terjadi kesalahan: ' + error.message));
        });
    </script>
</body>
</html>
